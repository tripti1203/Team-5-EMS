<html>
<main>
    <div class="rel"></div>
  <div class="breadcrumb_outer hidden-xs">
  <div class="container">
  <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
         <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Consumer</li>
      </ul>
  </nav>
  </div>
  </div>
  <section class="contact-us-area">
  <div class="auto-container">
  <div class=" contact-form wow fadeInLeft" data-wow-delay="0ms" data-wow-duration="1000ms">
      <form (ngSubmit) = "onConsumerSave()">     
    
  <div class="form-group">  Enter First Name :</div>
  <div class="form-group "> <input type="text" name="firstName"  class="form-control" [(ngModel)]="consumer.firstName"    ></div>
  <div class="form-group">  Enter Last Name :</div>
  <div class="form-group "> <input type="text" name="lastName" id="lastName"  class="form-control" [(ngModel)]="consumer.lastName"    ></div>
  <div class="form-group">  Enter Added On :</div>
  <div class="form-group "> <input type="datetime-local" name="date" id="date"  class="form-control" [(ngModel)]="consumer.addedOn"    ></div>
  <div class="form-group">  Enter the Address Id For Which You Want to Add Consumer ? </div>
  <div class="form-group "> <input type="number" name="addressid" id="addressid"  class="form-control" [(ngModel)]="consumer.address.id"    ></div>
 <!-- <select id="addressid" name="addressid" >
    <option * ngFor = "let address of address">{{address.id}}</option>
  </select>-->
  <div class="form-group "> <button type="submit"  value="submit" name="submit" class="primary-btn hvr-bounce-to-left" ><span class="btn-text">Submit</span> <strong class="icon"><span class="f-icon flaticon-letter110"></span></strong></button>
  </div>
 </form>
  </div>
  </div>
  </section> 
  </main>
</html>
