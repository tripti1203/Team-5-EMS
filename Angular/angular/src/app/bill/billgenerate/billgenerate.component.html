<main>
    <div class="rel"></div>
  
  <div class="breadcrumb_outer hidden-xs">
  <div class="container">
  <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
         <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Generate Bill By Consumer Id</li>
      </ul>
  </nav>
  </div>
  </div>
  <section class="contact-us-area">
  <div class="auto-container">
  

  <div class=" contact-form wow fadeInLeft" data-wow-delay="0ms" data-wow-duration="1000ms">
      <form (ngSubmit) = "onBillGene()" >      <!--(ngSubmit) = "onSubmit()"-->
  <div class="form-group">  Enter Consumer Id :</div>
  <div class="form-group "> <input type="text" name="id" required placeholder="Consumer Id*" class="form-control"  [(ngModel)] = "bill123.id" ></div>
           
    <div class="form-group">   Enter Current Reading :</div>
  <div class="form-group "> <input type="text"   name="newReading" required placeholder="Reading*" class="form-control"  [(ngModel)] = "bill123.newReading"  ></div>
  
  <div class="form-group "> <button type="submit"  value="submit" name="submit" class="primary-btn hvr-bounce-to-left" ><span class="btn-text">Submit</span> <strong class="icon"><span class="f-icon flaticon-letter110"></span></strong></button>
  </div>
 </form>
  </div>
  </div>

  </section> <!--contact-us area ends here-->
  </main>
